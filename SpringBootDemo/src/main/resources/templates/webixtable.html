<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
	<link rel="stylesheet" href="//cdn.webix.com/edge/webix.css" type="text/css"> 
    <script src="//cdn.webix.com/edge/webix.js" type="text/javascript"></script>  
</head>
<body>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<script>

	$.ajax({
	    type: "GET",
	    url: "/getList",
	    success :function(responseData) {
				var dataGrid = [];
	    		$.each(responseData,function(index,value){
		    		dataGrid.push({action:"1",id:value.id,username: value.username, password: value.password, email:value.email});
					
					
	       		});

	    		webix.ui({
	    			
	    			  rows:[
	    			      { view:"template", 
	    			        type:"header", template:"List of Users" },
	    			      { view:"datatable",
	  	    			      resizeColumn:true,
	    			        	columns:[
		    			        	{ id:"action",	header:"",
	    		    			     template:function(obj){ 
	    		    			       return "<div class='webix_el_button'><button class='edit_btn'> edit </button> <button class='delete_btn'> delete </button> </div>";
	    		    			    }},
	    		    			    { id:"id",	header:"Id"},
	    		    			    { id:"username",	header:"Username"},
	    		    			    { id:"password",	header:"Password"},
	    		    			    { id:"email",	header:"Email",fillspace:true}
	    		    			    
	    		    			  ],
	    		    			  onClick:{
	    		    			    edit_btn:function(ev, id, html){
	    		    			    	window.location.replace("/edit/"+id);
	    		    			    },
	    		    			    delete_btn:function(ev, id, html){
	    		    			    	window.location.replace("/delete/"+id);
		    		    			    }
	    		    			  },
    			        	autoheight:true,  
	    			        autoConfig:true, 
	    			        data:dataGrid
	    			      }
	    			  ]
	    			});
	    },
	    fail: function(){
	        alert("fail")
	        }
	    
	});
	
	
	</script>

</body>
</html>
